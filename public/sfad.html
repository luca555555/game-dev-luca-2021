<script>
   let myInterval
 
function myIsOnScreen(){
   if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
     document.getElementById('myDiv01').style.left = '397px'
   }
}

</script>

<body onkeydown="{
     let myKey = event.key
   if (myKey == 'd') {
      clearInterval(myInterval)
      myInterval = setInterval(function(){
   
         document.getElementById('myDiv01').style.left = 
             parseInt(document.getElementById('myDiv01').style.left) + 3
         myIsOnScreen()
      } ,20)
   }
}">

<img id="myDiv01" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="https://user-images.githubusercontent.com/91278104/144320001-242b47df-144c-4497-b4db-e7ddc80d2c15.jpeg">


</body>
