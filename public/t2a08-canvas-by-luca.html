<input type=button value="lineTo(30,200)" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(0,0);
   myContext.lineTo(30,200);
   myContext.stroke();
}">

<input type=button value="arc(95, 50, 40, 0, 2 )" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(95, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value="fillText(400, 100)" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('Hello World', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">

<input type=button value="quadraticCurveTo(100,220,240,110)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();
}">



<input type=button value="createLinearGradient" onclick="{
   let myGradient = myContext.createLinearGradient(0, 0, 1000, 600);
   myGradient.addColorStop(0, 'white');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(0.8, 'black');
   myContext.fillStyle = myGradient;
   myContext.fillRect(0, 0, 1000, 600);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"><br><br>

<input type=button value="test v1" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(100,200);
   myContext.lineTo(100,300);
   myContext.stroke();

   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(200,200);
   myContext.lineTo(200,300);
   myContext.stroke();
                                            
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'black';
   myContext.arc(150, 250, 90, 0, 2 * Math.PI);
   myContext.stroke();
}">

<br><br>
<input type=button value="clearRect(250, 150, 300, 300)" onclick="{
   myContext.clearRect(250, 150, 300, 300);
}">

<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
</script>
