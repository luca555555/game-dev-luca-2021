<script>
   let myGlobalX = 0
   let myClock
</script>

<h3>Background</h3>
<input id="myButton01" type=button value="Left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">

   
   <input id="myButton02" type=button value="Right" onclick="{
  myTemp = '100px 0px'
  myGlobalX += 5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">
   
   
<input type=button value="Auto left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 100)
    
}">
   
<input type=button value="Auto right" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton02').click() 
  }, 100)
    
}">
   
<input type=button value="Stop" onclick="{
  clearInterval(myClock)  
}">
       
<br>
   
<h3>Image</h3>
   
<input type=button value="Image left" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + -10 + 'px'
}">

<input type=button value="Image right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}">
   
<input type=button value="Image down" onclick="{
  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'
}">
   
<input type=button value="Image up" onclick="{
  document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + -10 + 'px'
}">
