body { 
  background: #B5B8EA url(this can be anything)
}

<script>
                                         class myAnimal {
                                         constructor(passName,passAge,passColor) {
                                         this.myName = passName;
                                         this.myAge = passAge;
                                           this.myColor = passColor;
                                         }
                                         myShow(){
                                         document.getElementById('myDiv01')
                                         }
                                         }// end class myAnimal
</script>

<input type=button value="extend class myAnimal with myCat" onClick="{
                                         class myCat extends myAnimal {
                                         myShow(){
                                         document.getElementById('myDiv01').innerHTML = 'This is '+ this.myName + '. He is ' +this.myAge + ' years old. <br>'
                                              }
                                              }// end class myAnimal
                                              
                                              
                                         myPet = new myCat('Fluffy', 71)
                                         myPet.myShow()
                                         }">



<input type=button value="extend class myAnimal with myRab" onClick="{
                                         class myRab extends myAnimal {
                                         myShow(){
                                         document.getElementById('myDiv01').innerHTML = 'This is '+ this.myName + '. She is ' +this.myAge + ' years old and is the color ' + this.myColor + '.'
                                              }
                                              }// end class myAnimal
                                              
                                              
                                         myPat = new myRab('carrots', 53 ,'blue')
                                         myPat.myShow()
                                         }"><br><br>


<div id="myDiv01"> </div>
