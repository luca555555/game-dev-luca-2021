<script>
                                         class myAnimal {
                                         constructor(passName,passAge) {
                                         this.myName = passName;
                                         this.myAge = passAge;
                                         }
                                         myShow(){
                                         document.getElementById('myDiv01').innerHTML = 'Hi '+ this.myName + '. You are now ' +this.myAge + ' years old.<br>'
                                         }
                                         }// end class myAnimal
                                         myDog = new myAnimal('snapers', 17)
                                         myDog.myShow()
</script>

<input type=button value="extend class myAnimal" onClick="{
                                         class myCat extends myAnimal {
                                         myShow(){
                                         document.getElementById('myDiv01').innerHTML = 'This is '+ this.myName + '. He is ' +this.myAge + ' years old. <br>'
                                              }
                                              }// end class myAnimal
                                              
                                              
                                         myPet = new myCat('Fluffy', 71)
                                         myPet.myShow()
                                         }">



<br>
<div id="myDiv01"> </div>
