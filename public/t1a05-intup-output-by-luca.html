<input id="nynum02" type=hidden value-"1000" >

<input id="mynum01" type=number value="4" >

<input type="button" value="square" onclick="{
					     let myIn01 = document.getElementById('mynum01').value
					     document.getElementById('mydiv01').innerHTML = 
					     myIn01 + ' squared = ' + myIn01*myIn01
					     }">

<input type="button" value="set 0" onclick="{
					     let myIn02 = document.getElementById('mynum01').value
					     document.getElementById('mydiv01').innerHTML = 
					     myIn02 + ' squared = ' + myIn02%myIn02
					     }">

<input type="button" value="jump to 1000" onclick="{
					     let myIn03 = document.getElementById('mynum01').value
					     document.getElementById('mynum02').innerHTML = 
						   myIn03 + ' squared = ' + myIn03*myIn03
					     }">

<div id="mydiv01"> </div>
