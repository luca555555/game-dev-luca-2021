<b>Max Loops</b><br>

<input id=myNum01 type=number value="4" ><br>

<input type=button value="basic" onclick="{
                                          document.getElementById('myNum01').innerHTML = ''
                                          let myTemp = ''
                                          
                                          let myMax = parseInt(document.getElementById('myNum01').value)
                                          
                                          for (let myLoop = 0; myLoop < myMax; myLoop++ ){
                                          if (myLoop * 2 > myMax){
                                          document.getElementById('mydiv01').innerHTML += ' cool '
                                          }
                                          myTemp += 'Loop ' +myLoop + '<br>'
                                          }
                                          document.getElementById('mydiv01').innerHTML = myTemp
                                          }">

<div id="mydiv01">...</div>
